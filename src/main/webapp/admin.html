<!DOCTYPE html>
<html lang="en">

<head>
<title>Mi página de acciones con menú Bootstrap</title>
<!-- Meta tags -->

<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<!-- Custom CSS -->
<link rel="stylesheet" href="./css/style.css">

<script
	src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.68/pdfmake.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.68/vfs_fonts.js"></script>
<script src="./js/admin.js"></script>

<body>

	<h1>H</h1>
	<!-- Menú de navegación -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#myNavbar">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>

			</div>
			<div class="collapse navbar-collapse" id="myNavbar">
				<ul class="nav navbar-nav">
					<li><a href="#">Listar</a></li>
					<li><a href="#">Actualizar</a></li>
					<li><a href="#">Eliminar</a></li>
					<li><a href="#">Agregar</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li class="dropdown"><a class="dropdown-toggle"

					</a>

							<li><a href="index.html">Cerrar sesión</a></li>
						</ul></li>
				</ul>

		</div>

	<div class="container">
		<h2>PDF-Usuarios</h2>
		<form onsubmit="usuariosPDF(event)">

		</form>

		<h2>PDF-Acciones</h2>
		<form onsubmit="accionesPDF(event)">

			<button type="submit" class="btn btn-primary">Pdf Usuarios</button>
		</form>

	</div>





	<!-- Footer -->
	<footer class="footer">
		<div class="container">
			<p class="text-muted">© 2023 Mi sitio web</p>
		</div>
	</footer>

	<!-- Bootstrap JS -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
